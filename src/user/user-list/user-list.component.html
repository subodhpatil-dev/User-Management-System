<!-- user-list.component.html -->
<div class="container">
  <table *ngIf="users?.length !=0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }} {{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>
          <button type="button" (click)="editUser(user.id)" class="btn btn-warning mr-2"><i class="bi bi-pencil-square"></i> Edit</button>
          <button type="button" (click)="deleteUser(user.id)" class="btn btn-danger"><i class="bi bi-trash3"></i>Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
